ygon fill="#181818" points="120,205.6328,130,209.6328,120,213.6328,124,209.6328" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="45" x2="126" y1="209.6328" y2="209.6328"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="68" x="52" y="204.5669">forfeitTurn</text><!--MD5=[de4e50bf65cc9fad6a92f06f83a7365a]
@startuml
Actor       Player    as P
Participant Game      as G

alt normal turn

 P -> G : takeTurn
 activate G
 return success

else forfeit turn

 P -> G : forfeitTurn
 activate G
 deactivate G

end
@enduml

